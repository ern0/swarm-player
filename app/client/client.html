<html>
	<head>
		<style>
			button { margin-bottom: 4px; }
			#control { padding: 12px; }
			#awake { width: 100%; height: 1px; }
		</style>
		<script src="script/main.js"></script>
		<script src="script/audio.js"></script>
		<script src="script/awake.js"></script>
		<script src="script/clock_sync.js"></script>
		<script src="script/gui.js"></script>
		<script src="script/heartbeat.js"></script>
		<script src="script/options.js"></script>
		<script src="script/utils.js"></script>
		<script src="script/websocket.js"></script>
	</head>

	<body>
		<video id="awake"> </video>

		<div id="welcome">
			Click to connect.
			<button id="connect"> connect </button>
		</div>

		<div id="op">
			Up and running.
			<div id="kontent"> ... </div>
			<button id="disconnect"> disconnect </button>

			<div id="control">
				<button style="background: red; color: white;" id="cmd_red"> red </button>
				<br />
				<button style="background: green; color: white;" id="cmd_green"> green </button>
				<br />
				<button style="background: blue; color: white;" id="cmd_blue"> blue </button>
				<br />
				<button style="background: yellow; color: black;" id="cmd_yellow"> yellow </button>
				<br />
				<button style="background: gray; color: white;" id="cmd_gray"> gray </button>
				<br />
				<button id="local"> local beep </button>
			</div>

			<a id="https" href="#">Switch to HTTPS</a>
		</div>

		<div id="join">
			Join the hotspot!
			<button id="abort"> abort </button>
		</div>

		<div id="bye">
			You are disconnected.
		</div>

	</body>

</html>
